<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Reviews</title>
</head>
<body>
    <!-- HTML Code to Display Google Reviews -->
<div id="google-reviews"></div>

<!-- JavaScript Code to Display Google Reviews -->
<script>
  function displayGoogleReviews() {
    var setting = {
      placeId: 'ChIJb79zyv9ZWjcR8SWXeJq01y8', // Replace with your Google Place ID
      render: ['reviews'],
      reviewFilter: {
        filter: '4,5', // Display only 4 and 5 star reviews
        sort: '5' // Sort by highest rating first
      },
      view: 'reviews',
      lang: 'en' // Display reviews in English
    };
    var element = document.getElementById('google-reviews');
    var widget = new google.maps.places.reviews.Search(element, setting);
  }
</script>

<!-- Load Google Maps API -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=displayGoogleReviews"></script>

</body>
</html>
