<!DOCTYPE html>
<html>
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC Link-Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="http://emanueltomozei.xyz/ET.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="linktree.css">
</head>
​
<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
​
    <a id="profilePicture" href="#popup">
        <img src="https://emanueltomozei.xyz/ET.jpg" alt="Profile Picture">
    </a>
​
    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="http://emanueltomozei.xyz/ET.jpg" target="_blank">
                </a>
            </div>
            <div class="popup-quote">
                One must still have chaos in oneself to be able to give birth to a dancing star
            </div>
​
            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>
​
    <div id="userName">
        @eman2XR
    </div>
​
    <div id="links">
      
      <a class="link" href="https://www.worldbank.org/" target="_blank"><i
                                                                            class="fas fa-globe">&nbsp;</i>The World Bank</a>
      
      <a class="link" href="https://xrtemplates.com/" target="_blank"><i
                class="fab fa-xr">&nbsp;</i>XR Templates</a>
     
      <a class="link" href="https://www.linkedin.com/in/emanuel-tomozei/" target="_blank"><i
                class="fab fa-linkedin">&nbsp;</i>Linkedin</a>
      
        <a class="link" href="https://github.com/eman2XR" target="_blank"><i
                class="fab fa-github">&nbsp;</i>Github</a>
        
        <a class="link" href="https://twitter.com/eman2XR" target="_blank"><i
                class="fab fa-twitter">&nbsp;</i>Twitter</a>

        <a class="link" href="https://emanueltomozei.xyz/art/" target="_blank"><i
                class="fa fa-paint-brush">&nbsp;</i>Art Portfolio</a>

        <a class="link" href="https://emanueltomozei.wordpress.com/" target="_blank"><i
                class="fab fa-wordpress">&nbsp;</i>Blog</a>
    </div>
​
    <div id="hashtag">
        ***
    </div>
​
</body>
​
</html>
